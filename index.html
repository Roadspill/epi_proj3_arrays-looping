<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

  <!-- User Code -->
  <script src="js/scripts.js"></script>
  <link href="css/styles.css" rel="stylesheet" type="text/css">

  <title>Beep Boop!</title>
</head>

<body>
  <!-- Start of Code -->

  <!-- INPUT FORM -->
  <img src="img/source.gif" alt="Picture of Bender from Futurama dancing" class="shadow mt-4 rounded-lg">

  <div class="container p-4">
    <div class="card shadow mx-auto beepCard bg-primary">
      <div class="card-header text-center text-white">
        <h1>Beep Boop Web App</h1>
      </div>
      <div class="card-body bg-light text-black">
        <div class="card-text">
          <form id="numberInput">
            <div class="form-group">
              <label for="userNumInput" class="h4">Enter a Positive Integer:</label>
              <input type="number" id="userNumInput" class="form-control bg-light border border-primary" min="1"
                step="1" required>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-lg btn-primary btn-block">Submit</button>
              <!-- <button type="reset" class="btn btn-lg btn-outline-dark btn-block">Reset</button> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Results -->
  <div class="container p-4" id="results">
    <div class="card shadow mx-auto beepCard">
      <div class="card-header bg-success text-center text-white">
        <h2>Results</h2>
      </div>
      <ul class="list-group list-group-flush" id="resultsList">
        <li class="list-group-item">Test 1</li>
        <li class="list-group-item">Test 1</li>
        <li class="list-group-item">Test 1</li>
      </ul>
    </div>
  </div>

  <!-- Bootstrap Scripts -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
